<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Basic styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #eceff1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s ease;
        }

        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            body {
                background-color: #f4f4f9;
            }

            .login-container {
                padding: 20px;
                width: 90%;
                max-width: 100%;
                transform: translateY(-20px);
            }

            .login-container h2 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 15px;
            }

            input, button {
                font-size: 13px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <!-- Admin Login Form -->
    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <script>
        // Hardcoded Admin Credentials for Validation
        const adminCredentials = {
            username: "Saran",  // Admin Username
            email: "saran.saravanan@gmail.com",  // Admin Email
            password: "admin123"  // Admin Password
        };

        function login() {
            const username = document.getElementById("username").value;  // Corrected the ID for username input
            const email = document.getElementById("email").value;  // Corrected the ID for email input
            const password = document.getElementById("password").value;  // Corrected the ID for password input

            // Check if credentials match the hardcoded values
            if (username === adminCredentials.username && email === adminCredentials.email && password === adminCredentials.password) {
                // If valid, redirect to the admin dashboard
                window.location.href = "dashboard.html";  // Redirect to the Dashboard (Ensure the dashboard.html exists)
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>

</body>
</html>
